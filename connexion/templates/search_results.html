{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1>Résultats de recherche</h1>

  {% if results %}
    <ul>
      {% for result in results %}
        <li>
          <a href="{% url 'article_detail' result.id %}">{{ result.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Aucun résultat trouvé pour "{{ query }}".</p>
  {% endif %}
</div>
{% endblock %}
